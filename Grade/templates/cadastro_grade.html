{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/cadastrargrade.css' %}" />
    <title>Cadastrar grade</title>
  </head>
  <body>
    <header class="header-conteiner">
      <div class="header-left">
        <h3 class="nomeLogo">Icettech</h3>
        <img class="logotipo2" src="{% static 'imagens/LogoicettechPB.png' %}" alt="" />
      </div>
    </header>
    <nav class="navegação">
      <div class="links">
        <p>Perfil</p>
        <a href=""><img src="{% static 'imagens/Iconeprofessor2.png' %}" alt="" /></a>
      </div> 
    </nav>
    <section class="disciplina-section">
      <div class="disciplina-title">
        <p>Gerenciar</p>
        <h1>Grades</h1>
      </div>
      <form action="">
        {% csrf_token %}
        <h4>Cadastrar grade</h4>
        <div class="parametro">
          <div class="parametro_cadastro">
            <label for="ano">Ano:</label>
            <input
              type="number"
              min="1900"
              max="2099"
              name="ano"
              id="campo_ano"
            />
          </div>
          <div class="parametro_cadastro">
            <label for="versao">Versão:</label>
            <input type="text" name="versao" id="campo_versao" />
          </div>
          <div class="parametro_cadastro">
            <label for="grade">Grade:</label>
            <select name="grade" id="grade">
              <option value="">sem grade</option>
            </select>
          </div>
          <div class="subimit">
            <button type="submit">Finalizar</button>
          </div>
        </div>
      </form>
    </section>
    <div>
      <button class="button_back">Voltar</button>
    </div>
  </body>
</html>
