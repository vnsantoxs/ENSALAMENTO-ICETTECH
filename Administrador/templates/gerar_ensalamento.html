{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/G_Ensalamento.css' %}" />
    <title>Ensalamento</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-left">
        <h3 class="nomeLogo">Icettech</h3>
        <img class="logo" src="{% static 'imagens/LogoicettechPB.png' %}" alt="Logo" />
      </div>
      <div class="header-right">
        <p>Perfil</p>
        <a class="perfil" href="{% url 'perfil' %}">
          <img
            class="perfil-icon"
            src="{% static 'imagens/iconeadministrador.png' %}"
            alt="Ícone Perfil"
          />
        </a>
      </div>
    </header>

    <h1>Gerar Ensalamento</h1>

    <section>
      <form>
        <div class="form-column">
          <div class="form-group">
            <label for="horario">Horário:</label>
            <select id="horario">
              <option value="08 - 10">08 - 10</option>
              <option value="10 - 11">10 - 11</option>
              <option value="11 - 12">11 - 12</option>
              <option value="14 - 16">14 - 16</option>
              <option value="16 - 18">16 - 18</option>
              <option value="18 - 20">18 - 20</option>
              <option value="20 - 22">20 - 22</option>
            </select>
          </div>
          <div class="form-group">
             <select id="disciplina">
              {% for disciplina in disciplina %}
                <option value="">{{ disciplina.nome_disciplina }}</option>
              {% endfor %}
            </select>
          </div>
          <div class ="form-group">
            <select name="tipo" id="tipo">
              <option value="pratica">Prática</option>
              <option value="teorica">Teórica</option>
            </select>
          </div>
        </div>

        <div class="form-column">
          <div class="form-group">
            <label for="dia">Dias da semana:</label>
            <select id="dia">
              <option value="Segunda-feira">Segunda-feira</option>
              <option value="Terça-feira">Terça-feira</option>
              <option value="Quarta-feira">Quarta-feira</option>
              <option value="Quinta-feira">Quinta-feira</option>
              <option value="Sexta-feira">Sexta-feira</option>
            </select>
          </div>
          <div class="form-group">
            <select id="professor">
              {% for professor in professor %}
                <option value="">{{ professor.nome_professor }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="botões">
          <button class="adc" type="button" onclick="adicionarEnsalamento()">
            Adicionar
          </button>
          <button class="enviar" type="button" onclick="enviarEnsalamentos()">
            Enviar
          </button>
        </div>
      </form>

      <div class="reservations">
        <h2>Resumo:</h2>
        <div class="table-container">
          <table id="tabelaEnsalamento">
            <tr>
              <th>Alocação:</th>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
