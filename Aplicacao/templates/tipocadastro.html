{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, max-scale=1.0"
    />
    <link rel="stylesheet" href="{% static 'css/estilohomes.css' %}" />
    <title>Tipos de Cadastros</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-left">
        <h3 class="nomeLogo">Icettech</h3>
        <img
          class="logo"
          src="{% static 'imagens/LogoicettechPB.png' %}"
          alt="Logo"
        />
      </div>
      <div class="header-right">
        <a class="perfil" href="{% url 'aboutus' %}">Sobre Nós</a>
      </div>
    </header>
    <section class="tipos">
      <div class="conteiner-tipo_cadastro">
        <div class="conteiner_2">
          <h1>Cadastro</h1>
          <hr />
          <p>Você é um:</p>
        </div>
        <div class="conteiner_fig">
          <figure>
            <a id="img_Admin" href="{% url 'cadastroadministrador' %}"
              ><img
                src="{% static 'imagens/iconeadministrador.png' %}"
                alt="Administrador"
            /></a>
            <figcaption class="fig1">Administrador</figcaption>
          </figure>
          <figure class="fig_prof">
            <a href="{% url 'cadastroprofessor' %}"
              ><img
                src="{% static 'imagens/iconeprofessor.png' %}"
                alt="Professor"
            /></a>
            <figcaption class="fig2">Professor</figcaption>
          </figure>
        </div>
      </div>
    </section>
    <footer>
      <div class="logotipo1_cadastro">
        <img src="{% static 'imagens/LogoicettechPB.png' %}" alt="" />
      </div>
    </footer>
  </body>
</html>
